<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carambar</title>
</head>
<body>
    <main>
        <h1>CARAMBAR C'EST DE LA BARRE</h1>
        <div class="container">
          
            <a href="#" id="button">AFFICHER UNE BLAGUE ALEATOIRE</a>
            <ul id="content"></ul>
            <ul id="soluce"></ul>
            
        </div>
    </main>
    <script>
        const content = document.querySelector("#content");
        const soluce = document.querySelector("#soluce");
        const button = document.querySelector("#button");

        async function Display(){
            fetch("http://localhost:4000/random/").then(response =>{
            return response.json();
            })
            .then((jokes) => {
                content.innerText = jokes.content;
                soluce.innerText = jokes.soluce;
            })
        }

        button.addEventListener("click", Display);
    </script>
</body>
</html>
